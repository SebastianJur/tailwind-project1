<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="h-screen flex justify-center items-center bg-darkSlateGrey">

    <div class="bg-white w-[375px] lg:flex lg:items-center lg:w-[800px] lg:p-6 lg:rounded-3xl">
        <img src="./img/illustration-sign-up-mobile.svg" alt="" class="w-full lg:hidden">
        <div class="px-6 pb-8 space-y-6 text-darkSlateGrey">
            <p class="my-7 text-4xl font-bold">Stay updated!</p>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            <ul class="space-y-3">
                <li class="flex items-start"><img src="./img/icon-list.svg" alt="" class="mr-4">Product discovery and
                    building what matters</li>
                <li class="flex items-start"><img src="./img/icon-list.svg" alt="" class="mr-4">Measuring to ensure
                    updates are a success</li>
                <li class="flex items-start"><img src="./img/icon-list.svg" alt="" class="mr-4">And much more!</li>
            </ul>

            <div>
                <label for="email" class="block mt-8 mb-2 font-bold text-sm">Email address</label>
                <input type="text" id="email" placeholder="email@company.com"
                    class="w-full p-4 rounded-lg border border-gray-400">
            </div>

            <button
                class="w-full p-4 rounded-lg bg-darkSlateGrey hover:bg-gradient-to-r hover:from-pinkButton hover:to-tomato text-white">Subscribe
                to
                monthly newsletter</button>
        </div>
        <img src="./img/illustration-sign-up-desktop.svg" alt="" class="hidden lg:block">
    </div>

    <!-- Thanks for subscribing!

    Please open it and click the button inside to confirm your subscription.
    
    Dismiss message -->
</body>

</html>
